<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criação de Ficha – Toques Finais</title>

    <style>
        body {
            background: #0d0f14;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #161b24;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(212,175,55,0.25);
        }

        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            color: #b8952d;
            margin-top: 0;
        }

        label {
            margin-top: 12px;
            display: block;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            background: #1f2430;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            color: #fff;
            margin-top: 5px;
        }

        textarea {
            height: 120px;
        }

        button {
            width: 100%;
            background: #d4af37;
            color: #141820;
            padding: 12px;
            margin-top: 25px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b8952d;
        }

    </style>
</head>
<body>

<div class="container">

    <h1>Toques Finais</h1>
    <h3>Arquétipo Selecionado: {{ ficha.arquetipo }}</h3>

    <form method="POST">

        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Idade:</label>
        <input type="number" name="idade" required>

        <label>Perícias:</label>
        <textarea name="pericias" placeholder="Liste suas perícias..."></textarea>

        <label>Vantagens:</label>
        <textarea name="vantagens" placeholder="Liste vantagens extras..."></textarea>

        <label>Histórico do Personagem:</label>
        <textarea name="historico" placeholder="Conte a história do seu personagem..."></textarea>

        <button type="submit">Salvar Ficha</button>

    </form>

</div>

</body>
</html>
